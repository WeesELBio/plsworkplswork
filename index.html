<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Revision Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 10px;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #menu {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        details {
            margin-bottom: 6px;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
        }

        #modeBox {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        #answers button {
            display: block;
            width: 100%;
            margin: 6px 0;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #999;
            background-color: #f4f4f4;
            cursor: pointer;
        }

        #answers button:hover {
            background-color: #e0e0e0;
        }

        #buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        #buttons button {
            flex: 1 1 48%;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #999;
            background-color: #f4f4f4;
            cursor: pointer;
        }

        #buttons button:hover {
            background-color: #e0e0e0;
        }

        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #999;
        }

        .correct {
            background-color: #b6f7b6 !important;
        }

        .wrong {
            background-color: #f7b6b6 !important;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            #modeBox { gap: 10px; }
            #buttons button { flex: 1 1 100%; }
        }
    </style>
</head>
<body>

<h1>Revision Program</h1>

<!-- TOPIC MENU -->
<div id="menu"></div>

<!-- MODE -->
<div id="modeBox">
    <label>
        <input type="radio" name="mode" value="normal" checked>
        Normal
    </label>
    <label>
        <input type="radio" name="mode" value="hard">
        Hard
    </label>
</div>

<!-- QUESTION -->
<h2 id="questionText"></h2>

<!-- ANSWERS -->
<div id="answers"></div>

<!-- BUTTONS -->
<div id="buttons">
    <button onclick="checkAnswer()">Check Answer</button>
    <button onclick="nextQuestion()">Next Question</button>
</div>

<p id="feedback"></p>

<script>
let questions = {};
let currentQuestion = null;
let selectedAnswer = null;
let shownQuestions = []; // Track questions already shown

// Load JSON questions
fetch("questions.json")
    .then(r => r.json())
    .then(data => {
        questions = data;
        buildMenu();
        nextQuestion(); // Auto-load first question
    });

// Build collapsible topic menu with checkboxes
function buildMenu() {
    const menu = document.getElementById("menu");

    for (let subject in questions) {
        const subjectDetails = document.createElement("details");
        subjectDetails.open = true;

        const subjectSummary = document.createElement("summary");
        subjectSummary.textContent = subject;
        subjectDetails.appendChild(subjectSummary);

        for (let topic in questions[subject]) {
            const topicDetails = document.createElement("details");

            const topicSummary = document.createElement("summary");
            topicSummary.textContent = topic;
            topicDetails.appendChild(topicSummary);

            for (let sub in questions[subject][topic]) {
                const id = `${subject}-${topic}-${sub}`;

                const cb = document.createElement("input");
                cb.type = "checkbox";
                cb.checked = true;
                cb.id = id;

                const label = document.createElement("label");
                label.htmlFor = id;
                label.textContent = " " + sub;

                topicDetails.appendChild(cb);
                topicDetails.appendChild(label);
                topicDetails.appendChild(document.createElement("br"));
            }

            subjectDetails.appendChild(topicDetails);
        }

        menu.appendChild(subjectDetails);
    }
}

// Get all selected questions
function getPool() {
    let pool = [];

    for (let subject in questions) {
        for (let topic in questions[subject]) {
            for (let sub in questions[subject][topic]) {
                const id = `${subject}-${topic}-${sub}`;
                const box = document.getElementById(id);
                if (box && box.checked) {
                    pool.push(...questions[subject][topic][sub]);
                }
            }
        }
    }

    return pool;
}

// Pick next question
function nextQuestion() {
    answered = false;
    document.getElementById("feedback").textContent = "";
    document.getElementById("answers").innerHTML = "";
    selectedAnswer = null;

    const pool = getPool();
    if (pool.length === 0) {
        document.getElementById("questionText").textContent =
            "No topics selected.";
        return;
    }

    // Reset shown questions if all have been shown
    if (shownQuestions.length >= pool.length) {
        shownQuestions = [];
    }

    // Pick a question that hasn't been shown yet
    let remaining = pool.filter(q => !shownQuestions.includes(q));
    currentQuestion = remaining[Math.floor(Math.random() * remaining.length)];
    shownQuestions.push(currentQuestion);

    document.getElementById("questionText").textContent =
        currentQuestion.question;

    const mode = document.querySelector('input[name="mode"]:checked').value;

    if (mode === "normal") {
        showNormal();
    } else {
        showHard();
    }
}

// Display multiple choice buttons
function showNormal() {
    let opts = [...currentQuestion.options];
    opts.sort(() => Math.random() - 0.5);

    const area = document.getElementById("answers");

    opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;

        btn.onclick = () => {
            selectedAnswer = opt;
            document.querySelectorAll("#answers button")
                .forEach(b => b.style.border = "");
            btn.style.border = "2px solid black";
        };

        area.appendChild(btn);
    });
}

// Display text input for hard mode
function showHard() {
    const input = document.createElement("input");
    input.type = "text";
    input.id = "hardInput";
    input.style.width = "100%";
    document.getElementById("answers").appendChild(input);
}

// Check answer and give feedback
let answered = false;

function checkAnswer() {
    if (!currentQuestion || answered) return;

    const mode = document.querySelector('input[name="mode"]:checked').value;
    let userAnswer;

    if (mode === "normal") {
        if (!selectedAnswer) {
            document.getElementById("feedback").textContent =
                "Please select an answer first.";
            return;
        }
        userAnswer = selectedAnswer;
    } else {
        const input = document.getElementById("hardInput");
        if (!input || input.value.trim() === "") {
            document.getElementById("feedback").textContent =
                "Please type an answer first.";
            return;
        }
        userAnswer = input.value.trim();
    }

    answered = true;

    const feedback = document.getElementById("feedback");

    if (userAnswer.toLowerCase() === currentQuestion.correct.toLowerCase()) {
        feedback.textContent = "Correct.";
    } else {
        feedback.textContent =
            "Incorrect. Correct answer: " + currentQuestion.correct;
    }
}
</script>

</body>
</html>
